---
layout: default
---
{% if page.type[0] %}
    {% assign singleItem = page.type[0] %}
{% else %}
    {% assign singleItem = page.type %}
{% endif %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="Header-{{singleItem}}">
        <h1 class="k" itemprop="name headline">{{ page.title }}</h1>
        <table class="Table Table-meta">
            <tr>
                <td>players</td>
                <td>{{page.players}}</td>
            </tr>
            <tr>
                <td>time</td>
                <td>{{page.time}}</td>
            </tr>
            <tr>
                <td>type</td>
                <td>{{page.type | join: ', '}}</td>
            </tr>
        </table>
    </header>

    <div class="Markdown" itemprop="articleBody">
        {{ content }}
    </div>

    <a class="Link" href="/">‚Üê Back to List</a>

</article>
