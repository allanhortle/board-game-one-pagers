---
layout: default
---

{% assign sorted_pages = (site.rules | sort: 'title') %}

<h1 class="Header-dice t-center">{{site.title}}</h1>

<table class="Table">
    <thead>
        <tr>
            <th>Game</th>
            <th>Type</th>
            <th>Time</th>
            <th>Players</th>
        </tr>
    </thead>
    {% for rule in sorted_pages %}
        <tr>
            <td>
                <a class="post-link" href="{{ rule.url | prepend: site.baseurl }}">{{ rule.title }}</a>
            </td>
            <td>{{rule.type | join: ', '}}</td>
            <td>{{rule.time}}</td>
            <td>{{rule.players}}</td>
        </tr>
    {% endfor %}
</table>
